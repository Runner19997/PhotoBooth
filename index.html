<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="booth-container">
    <h1>PICTURE Booth</h1>

    <div class="photo-frame">
      <img id="top-photo" class="photo hidden" alt="Top photo">
      <video id="video" autoplay playsinline></video>
      <img id="overlay" class="overlay hidden" alt="Overlay">
      <div id="countdown" class="countdown hidden"></div>
    </div>

    <div class="buttons">
      <button id="start">📸 Start</button>
      <button id="download" class="hidden">💾 Download</button>
      <button id="retry" class="hidden">🔁 Try Again</button>
    </div>

    <div class="controls">
      <input type="file" id="bg-upload" accept="image/png">
      <!-- 👇 Added note section (this is the only addition) -->
      <p class="note">
        📏 Canvas size: 1200 × 1800 px (4×6 in @ 300 DPI)<br>
        🖼️ Each photo: 1059 × 756 px<br>
        📍 Photo 1 position: X 69 px, Y 123 px<br>
        📍 Photo 2 position: X 69 px, Y 915 px
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
